<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Advanced Resto Shop</title>
</head>
<body>
    <header>
        
    </header>
    <section class="hero-section">
        <a href="index2.html" class="cta-button">Go to menu Page</a>
    </section>
    <section class="reservation-section">
        <h2>Make a Reservation</h2>

        <form id="reservationForm">
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" min="1" value="1">

            <label for="reservationTime">Reservation Time:</label>
            <select id="reservationTime">
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>

            </select>

            <label for="specialRequests">Special Requests:</label>
            <textarea id="specialRequests" placeholder="Any special requests..."></textarea>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>

            <p>Total Cost: $<span id="totalCost">0</span></p>
        </form>
    </section>

    <script src="index.js"></script>
</body>
</html>
